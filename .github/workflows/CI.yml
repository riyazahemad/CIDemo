name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    -name: Select Xcode
     run: sudo xcode-select -switch /Applications/Xcode_12.5.1.app
    - name: Build and test
      run: xcodebuild clean build test -workspace App/CIDemo.xcworkspace -scheme
    
